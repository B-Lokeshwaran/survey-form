<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
       <div class="mt-2">
           <label>Name<sup style="color:red">*</sup></label>
       <div class="form-inline form-group">   
       <div class="col-4">
           <input type="text" class="form-control" placeholder="firstname" size="36"/>
       </div>
            <div class="col-4">
           <input type="text" class="form-control" placeholder="lastname" size="36">
           </div>
    </div>
    <div>
        <label>Email<sup style="color:red">*</sup></label> 
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Email" size="36"/>
        </div>
    </div>
    <div>
        <label>Your Experience<sup style="color:red">*</sup></label>
        <div>
        <span class="fa fa-star checked"></span>
<span class="fa fa-star checked"></span>
<span class="fa fa-star checked"></span>
<span class="fa fa-star"></span>
<span class="fa fa-star"></span>
</div>
<div>
    <label>overall,how would you rate your experience with us?</label>
</div>
<div>
    <label>How satisfied are you with<sup style="color:red">*</sup></label>
</div>
        
            <table class="table table-borderless table table-striped">
            <thead>
                <th></th>
                <td>very unsatisfied</td>
                <td>unsatisfied</td>
                <td>neutral</td>
                <td>satisfied</td>
                <td>very satisfied</td>
                </thead>
                <tbody>
                    <tr>
                        <div class="form-check">
                            <th>purchase</th>
                            <td><input class="form-check-input col-1" type="radio" ></td>
                            <td><input class="form-check-input col-1" type="radio"></td>
                            <td><input class="form-check-input col-1" type="radio"></td>
                            <td><input class="form-check-input col-1" type="radio"></td>
                            <td><input class="form-check-input col-1" type="radio"></td>
                        </div>
                    </tr>
                    <tr>
                        <th>service</th>
                            <td><input class="form-check-input col-1" type="radio"></td>
                            <td><input class="form-check-input col-1" type="radio"></td>
                            <td><input class="form-check-input col-1" type="radio"></td>
                            <td><input class="form-check-input col-1" type="radio"></td>
                            <td><input class="form-check-input col-1" type="radio"></td>

                    </tr>
                    <tr>
                        <th>company overall</th>
                            <td><input class="form-check-input col-1" type="radio"></td>
                            <td><input class="form-check-input col-1" type="radio"></td>
                            <td><input class="form-check-input col-1" type="radio"></td>
                            <td><input class="form-check-input col-1" type="radio"></td>
                            <td><input class="form-check-input col-1" type="radio"></td>

                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        
            
        <div>
            <label>How likely are you to<sup style="color:red">*</sup></label>
        </div>
                
                    <table class="table table-borderless table table-striped">
                    <thead>
                        <th></th>
                        <td>very unlikely</td>
                        <td>unlikely</td>
                        <td>neutral</td>
                        <td>likely</td>
                        <td>very likely</td>
                        </thead>
                        <tbody>
                            <tr>
                                <div class="form-check">
                                    <th>Buy from us again</th>
                                    <td><input class="form-check-input col-1" type="radio"></td>
                                    <td><input class="form-check-input col-0 ml-3" type="radio"></td>
                                    <td><input class="form-check-input col-0 ml-3" type="radio"></td>
                                    <td><input class="form-check-input col-0 ml-3" type="radio"></td>
                                    <td><input class="form-check-input col-1" type="radio"></td>
                                </div>
                            </tr>
                            <tr>
                                <th>Recommend our product to others</th>
                                    <td><input class="form-check-input col-1" type="radio"></td>
                                    <td><input class="form-check-input col-0 ml-3" type="radio"></td>
                                    <td><input class="form-check-input col-0 ml-3" type="radio"></td>
                                    <td><input class="form-check-input col-0 ml-3" type="radio"></td>
                                    <td><input class="form-check-input col-1" type="radio"></td>
        
                            </tr>
                            <tr>
                                <th>Recommand our company to others</th>
                                    <td><input class="form-check-input col-1" type="radio"></td>
                                    <td><input class="form-check-input col-0 ml-3" type="radio"></td>
                                    <td><input class="form-check-input col-0 ml-3" type="radio"></td>
                                    <td><input class="form-check-input col-0 ml-3" type="radio"></td>
                                    <td><input class="form-check-input col-1" type="radio"></td>
        
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
                <div>
                   
                    <label>Additional comments or suggestions </label>
                    <div class="text=col-4 ml-4">
                     <textarea rows="5" cols="100"></textarea>     
                     </div>
                </div>
              <button type="submit">Submit</button>
                
                    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
